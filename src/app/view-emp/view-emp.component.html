<app-nav></app-nav>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1>Employees Details</h1>
                </div>
                <div
                    class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                         <label for="" class="form-label">Employee Name</label>
                        <input name="ename" [(ngModel)]="ename" type="text" class="form-control">
                </div>
                <div
                    class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center mt-4">
                     <button (click)="searchEmp()" class="btn btn-success">Search</button>
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-2" *ngIf="searchData.length!=0">
                    <h5>Search Result</h5>
                    <table class="table justify-content-center table-bordered ">
                        <thead class="bg-light">
                            <tr>
                                <th class="text-center" scope="col">Code</th>
                                <th class="text-center" scope="col">Name</th>
                                <th class="text-center" scope="col">Email</th>
                                <th class="text-center" scope="col">Phone</th>
                                <th class="text-center" scope="col">Designation</th>
                                <th class="text-center" scope="col">Username</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of searchData">
                                <td style="width: 12rem;" class="text-center">{{i.ecode}}</td>
                                <td style="width: 7rem;" class="text-center">{{i.ename}}</td>
                                <td style="width: 25rem;" class="text-center">{{i.eemail}}</td>
                                <td style="width: 10rem;" class="text-center">{{i.emobile}}</td>
                                <td style="width: 8rem;" class="text-center">{{i.designation}}</td>
                                <td style="width: 8rem;" class="text-center">{{i.username}}</td>
                               
                            </tr>

                        </tbody>
                    </table>
                </div>

                
            </div>
        </div>
    </div>
</div>
